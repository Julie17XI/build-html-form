<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Programming Language Survey</title>
    </head>
    <body>
        <fieldset>
            <legend>Add user</legend>

            <div>
                <label for="firstName">First name</label>
                <input type="text" id="firstName" name="first_name">
            </div>

            <div>
                <label for="lastName">Last name</label>
                <input type="text" id="lastName" name="last_name">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>

            <div>
                <label for="status">Status</label>
                <select id="status" name="status">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="guest">Guest</option>
                </select>
            </div>

            <div>
                <p>Choose your favorite programming language:</p>
                <div>
                    <form action="" method="post">
                        <input type="radio" id="html" name="html">
                    </form>
                    <label for="html">HTML</label>
                </div>
                <div>
                    <form action="" method="post">
                        <input type="radio" id="css" name="css">
                    </form>
                    <label for="css">CSS</label>
                </div>

                <div>
                    <form action="" method="post">
                        <input type="radio" id="javascript" name="javascript">
                    </form>
                    <label for="javascript">Javascript</label>
                </div>
            </div>

            <div>
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments" row="5" col="33"></textarea>
            </div>

            <div>
                <input type="checkbox" id="signUp" name="sign_up">
                <label for="signUp">Sign up for newsletter</label>
            </div>

            <div>
                <input type="checkbox" id="agree" name="agree">
                <label for="agree">Agree to terms and conditions</label>
            </div>

            <div>
                <button type="button">Submit</button>
            </div>
        </fieldset>
    </body>
</html>
